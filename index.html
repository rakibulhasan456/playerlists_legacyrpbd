  <div class="container">
    <div class="header-title">
  <img src="image/legacyrpbd_logo.png" alt="Server Logo" class="server-logo" />
  <span class="server-title">Legacy Roleplay Bangladesh Player Lists</span>
</div>


    <div class="top-controls">
  <span id="playerCount">Players: 0</span>
  <button id="refreshButton" class="btn elegant-btn">
  <svg fill="#FFFFFF" width="18px" height="18px" viewBox="-1.5 -2.5 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" class="jam jam-refresh"><path d='M17.83 4.194l.42-1.377a1 1 0 1 1 1.913.585l-1.17 3.825a1 1 0 0 1-1.248.664l-3.825-1.17a1 1 0 1 1 .585-1.912l1.672.511A7.381 7.381 0 0 0 3.185 6.584l-.26.633a1 1 0 1 1-1.85-.758l.26-.633A9.381 9.381 0 0 1 17.83 4.194zM2.308 14.807l-.327 1.311a1 1 0 1 1-1.94-.484l.967-3.88a1 1 0 0 1 1.265-.716l3.828.954a1 1 0 0 1-.484 1.941l-1.786-.445a7.384 7.384 0 0 0 13.216-1.792 1 1 0 1 1 1.906.608 9.381 9.381 0 0 1-5.38 5.831 9.386 9.386 0 0 1-11.265-3.328z' /></svg>

  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider round"></span>
    </label>
    <span id="themeLabel">Dark Mode</span>
  </div>
</div>


    <div class="tabs">
      <button id="allTab" class="active">All Players</button>
      <button id="favoritesTab">Favorites</button>
      <button id="statsTab">Statistics</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search player by name..."/>

    <table id="playerTable">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Name</th>
          <th>Ping</th>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody id="playerBody">
        <!-- Data will load here -->
      </tbody>
    </table>

    <div id="chartContainer" style="display:none; width: 100%; max-width: 900px; margin: auto;">
      <canvas id="pingChart"></canvas>
    </div>

    <p id="lastUpdated">Last Updated: -</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/scripts.js"></script>
